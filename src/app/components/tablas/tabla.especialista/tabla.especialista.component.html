<div class="container text-center contenedor shadow">

    <ng-container *ngIf="especialistas.length == 0">
        <h1>No hay ningun especialista registrado con esta especialidad</h1>
    </ng-container>

    <ng-container *ngIf="especialistas.length != 0">

        <h1>Seleccione un especialista</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 ">
            <ng-container *ngFor="let item of especialistas">

                <div class="col " (click)="seleccionar(item)" [id]="item._id">
                    <div class="card tarjeta shadow" >
                        <div class="card-body contenedorCard">
                            <div class="card-body">
                                <div class="circulo">
                                    <img [src]="item.foto_perfil" alt="">
                                </div>
                                <h5 class="card-title">{{item.nombre}} {{item.apellido}}</h5>
                                <p>Edad: {{calcularEdad(item.fecha_nacimiento)}} a√±os</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
    </ng-container>

</div>
