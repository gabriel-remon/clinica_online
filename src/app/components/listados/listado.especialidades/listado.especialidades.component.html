<div class="d-flex flex-column flex-md-row align-items-center justify-content-center contenedor border border-black">
    <div class="list-group">
  
      <ng-container *ngFor="let item of especialidades">
        <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" (click)="eliminarItem(item)">
          <img [src]="item.src_foto" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">{{item.nombre}}</p>
            </div>
            <small class="opacity-50 text-nowrap"><mat-icon aria-hidden="false" aria-label="Close icon" fontIcon="close"></mat-icon></small>
          </div>
        </a>
      </ng-container>
  
    </div>
  </div>
