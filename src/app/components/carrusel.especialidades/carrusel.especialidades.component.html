<div id="carouselExample" class="carousel slide">

  <h3>Solicitar un nuevo turno</h3>
  <h4><a (click)="utilSVc.goto('home/solicitar')">ver todo</a></h4>

  <div class="carousel-inner">
    <ng-container *ngFor="let array_espelialidades of especialidades; let i = index">
      <div class="carousel-item" [ngClass]="{'active': i === 0}">

        <div class="row contenedorEspecialidades">
        <ng-container *ngFor="let item of array_espelialidades">

            <div class="col" (click)="seleccionar(item)" [id]="item.id">
              <div class="circulo">
                <img [src]="item.src_foto" alt="">
                <div class="bg-dark text-light titulo">
                  <p>{{item.nombre}}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

      </div>
    </ng-container>


  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
