<app-header></app-header>

<div class="row contenedor buscador shadow" >

    <div class="col-2">
        <label for="filtros">Fitros</label>
        
    </div>
    <div class="col">

        <input type="text" id="filtros"  class="form-control me-2" (input)="filtroGeneral($event)">
    </div>

</div>

<div *ngIf="turnos.length>0" >
    <app-tabla-turnos [style.view-transition-name]="'animacion1'"
    rol="paciente"
    [turnos]="turnos">
    </app-tabla-turnos>
</div>
